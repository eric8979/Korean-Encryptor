<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Korean Encryptor</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <span id="title">Korean Encryptor</span>
      <a href="" class="button" id="setting-button">
        <i class="fas fa-cog fa-2x"></i>
      </a>
    </header>

    <div id="toggle-button">
      <button class="button toggle" id="encrypt-button">encrypt</button>
      <button class="button toggle" id="decrypt-button">decrypt</button>
    </div>

    <div id="main-box">
      <input type="text" id="input-box"></input>
      <i class="fas fa-arrow-down arrow"></i>
      <div id="output-box"></div>
    </div>

    <footer>
      <a rel="license" href="http://creativecommons.org/licenses/by-nc/4.0/"><img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by-nc/4.0/88x31.png" /></a>
      <div>
        This work is licensed under a 
        <a rel="license" href="http://creativecommons.org/licenses/by-nc/4.0/">Creative Commons Attribution-NonCommercial 4.0 International License</a>.
      </div>
    </footer>

    <div id="setting-page">
      
    </div>
  </body>
</html>
